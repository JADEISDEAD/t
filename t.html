    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      height: 600px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 80%; /* Card takes 80% of the wrapper */
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    /* Card Styles */
    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      position: absolute;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card-content {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      width: 100%;
      padding: 20px;
      color: white;
      text-align: left;
      border-radius: 0 0 20px 20px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .bio {
      font-size: 16px;
      margin: 5px 0 0;
    }

    /* Buttons */
    .buttons {
      margin-top: 20px; /* Add space between card and buttons */
      display: flex;
      gap: 20px;
    }

    button {
      background-color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.9);
    }

    #dislike {
      color: #ff4757;
      font-size: 28px;
    }

    #like {
      color: #1e90ff;
      font-size: 28px;
    }

    /* Match Notification */
    .match-notification {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      display: none;
      z-index: 10;
    }

    .match-notification h2 {
      font-size: 36px;
      margin: 0;
      color: #ff6b6b;
    }

    .match-notification img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px 0;
      border: 5px solid white;
    }

    .match-notification p {
      font-size: 18px;
      margin: 10px 0;
    }

    .match-notification .send-message {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .match-notification .send-message:hover {
      background-color: #ff4757;
    }

    .match-notification .send-message:active {
      transform: scale(0.95);
    }

    /* Message Simulator */
    .message-simulator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: none;
      flex-direction: column;
      z-index: 20;
    }

    .message-header {
      background-color: #ff6b6b;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .message-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .message.received {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .message.sent {
      background-color: #ff6b6b;
      color: white;
      align-self: flex-end;
    }

    .message-input {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #f8f8f8;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
    }

    .message-input button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .message-input button:active {
      transform: scale(0.95);
    }
